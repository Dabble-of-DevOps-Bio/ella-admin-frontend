<div class="table-row">
  <div class="table-cell results-gene">
    {{ data.value.gene }}
  </div>
  <div class="table-cell results-variant">
    {{ data.value.variant }}
  </div>
  <div class="table-cell results-zygosity">
    {{ data.value.zygosity }}
  </div>
  <div class="table-cell results-classification">
    {{ data.value.variantClassification }}
  </div>
  <div class="table-cell results-actions">
    <button
      (click)="onRemoveClick()"
      type="button">
      {{ 'ACCOUNT.ANALYSES.REPORT.BUTTON_REMOVE' | translate }}
    </button>
  </div>
</div>
