<div *ngVar="isAdmin$ | async as isAdmin" class="bttn-set">
  <a (click)="openEditModal()" class="bttn">
    <i class="material-icons">edit</i>
  </a>
  <a *ngIf="isAdmin" (click)="openChangePasswordModal()" class="bttn">
    <i class="material-icons">vpn_key</i>
  </a>
  <a *ngIf="isAdmin" (click)="openDeleteModal()" class="bttn">
    <i class="material-icons">delete</i>
  </a>
</div>
