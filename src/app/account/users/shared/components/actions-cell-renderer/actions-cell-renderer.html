<div *ngVar="isAdmin$ | async as isAdmin" class="bttn-set">
  <a (click)="openEditModal()" class="bttn">
    {{ 'ACCOUNT.USERS.ACTIONS.TEXT_EDIT' | translate }}
  </a>
  <a *ngIf="isAdmin" (click)="openResetModal()" class="bttn">
    {{ 'ACCOUNT.USERS.ACTIONS.TEXT_RESET' | translate }}
  </a>
  <a *ngIf="isAdmin" (click)="openDeleteModal()" class="bttn">
    {{ 'ACCOUNT.USERS.ACTIONS.TEXT_DELETE' | translate }}
  </a>
</div>
