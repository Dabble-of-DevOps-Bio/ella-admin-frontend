<div class="main-navbar-secondary">
  <div class="navbar-secondary">
    <div class="workflow-options">
      <div class="bttn-set">
        <a routerLink="/users" routerLinkActive="active" class="bttn">{{ 'ACCOUNT.NAVBAR.LINK_USERS' | translate }}</a>
        <a routerLink="/user-groups" routerLinkActive="active" class="bttn">{{ 'ACCOUNT.NAVBAR.LINK_USER_GROUPS' | translate }}</a>
        <a routerLink="/gene-panels" routerLinkActive="active" class="bttn">{{ 'ACCOUNT.NAVBAR.LINK_GENE_PANELS' | translate }}</a>
        <a routerLink="/analyses" routerLinkActive="active" class="bttn">{{ 'ACCOUNT.NAVBAR.LINK_ANALYSES' | translate }}</a>
        <a routerLink="/custom-reports" routerLinkActive="active" class="bttn">{{ 'ACCOUNT.NAVBAR.LINK_CUSTOM_REPORTS' | translate }}</a>
      </div>
    </div>
    <section>
      <button *ngIf="isUsersPage$ | async" (click)="openNewUserModal()" class="bttn green">
        {{ 'ACCOUNT.NAVBAR.BUTTON_NEW_USER' | translate }}
      </button>
      <button *ngIf="isUserGroupsPage$ | async" (click)="openNewUserGroupModal()" class="bttn green">
        {{ 'ACCOUNT.NAVBAR.BUTTON_NEW_USER_GROUP' | translate }}
      </button>
    </section>
  </div>
</div>
