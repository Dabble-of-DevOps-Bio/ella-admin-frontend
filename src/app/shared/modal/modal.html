<div class="modal">
  <h3 mat-dialog-title class="modal-title">
    {{ data.title }}
  </h3>
  <p mat-dialog-content class="modal-content">
    {{ data.content }}
  </p>
  <div mat-dialog-actions class="modal-actions">
    <button mat-dialog-close class="button">
      {{ data.button }}
    </button>
  </div>
</div>
