<div class="login-content">
  <div class="login-box">
    <section class="sectionbox green">
      <header class="sb titlebar">
        <div class="sb-title-container">
          <div class="title">
            {{ 'PUBLIC.LAYOUT.TITLE_LOGIN' | translate }}
          </div>
          <div class="subtitle"></div>
        </div>
        <div class="sb-controls"></div>
      </header>
      <div *ngVar="isResetPasswordPage$ | async as isResetPasswordPage" class="sb-container topcontrols">
        <article class="sb-top"></article>
        <article class="sb-body">
          <div class="contentwrapper">
            <div class="bttn-set">
              <a
                routerLink="/login"
                routerLinkActive="active"
                class="bttn">
                {{ 'PUBLIC.LAYOUT.TAB_LOGIN' | translate }}
              </a>
              <a
                *ngIf="!isResetPasswordPage"
                routerLink="/forgot-password"
                routerLinkActive="active"
                class="bttn">
                {{ 'PUBLIC.LAYOUT.TAB_FORGOT_PASSWORD' | translate }}
              </a>
              <a
                *ngIf="isResetPasswordPage"
                routerLink="/reset-password"
                routerLinkActive="active"
                class="bttn">
                {{ 'PUBLIC.LAYOUT.TAB_RESET_PASSWORD' | translate }}
              </a>
            </div>
            <section class="line-wrapper">
              <router-outlet></router-outlet>
            </section>
          </div>
        </article>
      </div>
    </section>
  </div>
</div>
