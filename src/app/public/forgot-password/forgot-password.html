<form 
  *ngVar="formState$ | async as formState"
  [ngrxFormState]="formState"
  (submit)="onSubmit()"
  class="table login-page">
  <div class="table">
    <div class="spacer2"></div>
    <form-text
      [controlState]="formState.controls.email"
      [label]="'PUBLIC.FORGOT_PASSWORD.TEXT_EMAIL' | translate"
      autocomplete="username"
      dataTestID="username-input">
    </form-text>
    <div class="spacer2"></div>
    <div class="tabular-row spacer">
      <button
        [ngClass]="{
          'bttn-loading': isSubmitting$ | async,
          'bttn-disabled': formState.isInvalid
        }"
        type="submit"
        class="cell bttn">
        {{ 'PUBLIC.FORGOT_PASSWORD.BUTTON_RESET_PASSWORD' | translate }}
      </button>
    </div>
  </div>
  <div class="cell spacer-horizontal"></div>
</form>
