<form 
  *ngVar="formState$ | async as formState"
  [ngrxFormState]="formState"
  (submit)="onSubmit()"
  class="table login-page">
  <div class="table">
    <div class="spacer2"></div>
    <form-password
      [controlState]="formState.controls.password"
      [label]="'PUBLIC.RESET_PASSWORD.TEXT_PASSWORD' | translate"
      dataTestID="password-input">
    </form-password>
    <form-password
      [controlState]="formState.controls.repeatPassword"
      [label]="'PUBLIC.RESET_PASSWORD.TEXT_REPEAT_PASSWORD' | translate"
      dataTestID="repeat-password-input"
      role="textbox">
    </form-password>
    <div class="spacer2"></div>
    <div class="tabular-row spacer">
      <button
        [ngClass]="{
          'bttn-loading': isSubmitting$ | async,
          'bttn-disabled': formState.isInvalid
        }"
        type="submit"
        class="cell bttn">
        {{ 'PUBLIC.RESET_PASSWORD.BUTTON_SET_PASSWORD' | translate }}
      </button>
    </div>
  </div>
  <div class="cell spacer-horizontal"></div>
</form>
