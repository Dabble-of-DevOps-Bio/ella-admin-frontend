stages:
  - prepare
  - lint
  - build
  - deploy

variables:
  CI_PROJECT_NAME: ella-admin-angular-fe
  DOMAIN: admin.ella.ronasit.com/admin

cache: &global_cache
  paths:
    - ./node_modules
  policy: pull

.build_template: &build 
  stage: build
  image: node:14
  script:
    - npm run-script build:${ENV}
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  tags:
    - docker
    - linux

node_dependencies:
  stage: prepare
  image: node:14
  script:
    - npm i
  tags:
    - docker
    - linux
  cache:
    <<: *global_cache
    policy: pull-push

tslint:
  stage: lint
  image: node:14
  script:
    - npm run-script lint
  tags:
    - docker
    - linux

build_staging:
 variables:
   ENV: stg
 extends: .build
 except:
   - production

deploy_staging:
  stage: deploy 
  environment:
    name: "staging"
    url: https://${DOMAIN}
  image: projects.ronasit.com:4567/docker/ssh
  script:
   - rsync -av ./dist/ella-admin-angular-fe/ ec2-user@54.161.122.188:/var/www/ella.ronasit.com/
